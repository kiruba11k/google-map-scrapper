<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Scraper</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-map-marked-alt me-2"></i>Google Maps Scraper
            </a>
            <div class="navbar-text">
                <span id="active-tasks-badge" class="badge bg-warning d-none">
                    <span id="active-tasks-count">0</span> Active
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="scraperTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="poi-tab" data-bs-toggle="tab" data-bs-target="#poi" type="button" role="tab">
                    <i class="fas fa-bullseye me-1"></i>POI Radius Scraper
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="search-tab" data-bs-toggle="tab" data-bs-target="#search" type="button" role="tab">
                    <i class="fas fa-search me-1"></i>Search Scraper
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="recovery-tab" data-bs-toggle="tab" data-bs-target="#recovery" type="button" role="tab">
                    <i class="fas fa-history me-1"></i>Recovery
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks" type="button" role="tab">
                    <i class="fas fa-tasks me-1"></i>Active Tasks
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3" id="scraperTabsContent">
            <!-- POI Radius Tab -->
            <div class="tab-pane fade show active" id="poi" role="tabpanel">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-bullseye me-2"></i>POI Radius Scraper</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">POI Keywords</label>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="auto-poi" checked>
                                        <label class="form-check-label" for="auto-poi">
                                            Auto-detect POI keywords
                                        </label>
                                    </div>
                                    <textarea class="form-control" id="custom-poi" rows="3" placeholder="coaching centre, tuition centre, training institute, academy" disabled>coaching centre, tuition centre, training institute, academy</textarea>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Latitude</label>
                                        <input type="number" class="form-control" id="latitude" value="12.971600" step="0.000001">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Longitude</label>
                                        <input type="number" class="form-control" id="longitude" value="77.594600" step="0.000001">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Max Results Per POI</label>
                                    <input type="number" class="form-control" id="poi-max-results" value="200" min="10" max="5000">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Scroll Delay: <span id="poi-delay-value">1.0</span>s</label>
                                    <input type="range" class="form-range" id="poi-scroll-delay" min="0.5" max="5.0" step="0.1" value="1.0">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Scrape Mode</label>
                                    <select class="form-select" id="poi-mode">
                                        <option value="fast">Very Fast (Cards)</option>
                                        <option value="deep">Deep Scrape (Full Details)</option>
                                    </select>
                                </div>
                                
                                <button class="btn btn-success w-100" id="start-poi-scraping">
                                    <i class="fas fa-play me-2"></i>Start POI Radius Scrape
                                </button>
                            </div>
                        </div>
                        
                        <!-- Progress Section (hidden by default) -->
                        <div id="poi-progress-section" class="mt-4 d-none">
                            <div class="alert alert-info">
                                <h6><i class="fas fa-sync-alt fa-spin me-2"></i>Scraping in Progress</h6>
                                <div class="progress mt-2">
                                    <div id="poi-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                         role="progressbar" style="width: 0%">0%</div>
                                </div>
                                <p id="poi-progress-message" class="mt-2 mb-0"></p>
                                <p id="poi-task-id" class="small text-muted mt-1"></p>
                                <button class="btn btn-sm btn-danger mt-2" id="stop-poi-scraping">
                                    <i class="fas fa-stop me-1"></i>Stop Scraping
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Tab -->
            <div class="tab-pane fade" id="search" role="tabpanel">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-search me-2"></i>Search Query Scraper</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Google Maps Search URL</label>
                            <input type="text" class="form-control" id="search-url" 
                                   value="https://www.google.com/maps/search/jee+mains+coaching+centres+in+india/">
                            <small class="form-text text-muted">Paste the full Google Maps search URL</small>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Max Results</label>
                                    <input type="number" class="form-control" id="search-max-results" value="200" min="10" max="5000">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Scroll Delay: <span id="search-delay-value">1.0</span>s</label>
                                    <input type="range" class="form-range" id="search-scroll-delay" min="0.5" max="5.0" step="0.1" value="1.0">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Scrape Mode</label>
                            <select class="form-select" id="search-mode">
                                <option value="fast">Very Fast (Cards)</option>
                                <option value="deep">Deep Scrape (Full Details)</option>
                            </select>
                        </div>
                        
                        <button class="btn btn-success w-100" id="start-search-scraping">
                            <i class="fas fa-play me-2"></i>Start Search Scrape
                        </button>
                        
                        <!-- Progress Section (hidden by default) -->
                        <div id="search-progress-section" class="mt-4 d-none">
                            <div class="alert alert-info">
                                <h6><i class="fas fa-sync-alt fa-spin me-2"></i>Scraping in Progress</h6>
                                <div class="progress mt-2">
                                    <div id="search-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                         role="progressbar" style="width: 0%">0%</div>
                                </div>
                                <p id="search-progress-message" class="mt-2 mb-0"></p>
                                <p id="search-task-id" class="small text-muted mt-1"></p>
                                <button class="btn btn-sm btn-danger mt-2" id="stop-search-scraping">
                                    <i class="fas fa-stop me-1"></i>Stop Scraping
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recovery Tab -->
            <div class="tab-pane fade" id="recovery" role="tabpanel">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="fas fa-history me-2"></i>Recovery / Auto-Saved Data</h5>
                    </div>
                    <div class="card-body">
                        <div id="recovery-content">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading checkpoint data...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Tasks Tab -->
            <div class="tab-pane fade" id="tasks" role="tabpanel">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Active Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div id="tasks-content">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading active tasks...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section (dynamic) -->
        <div id="results-section" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (optional but helpful) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
